<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600">
  <!-- Basic Shapes -->
  <rect x="50" y="50" width="100" height="50" fill="blue" id="rect" />
  <circle cx="200" cy="100" r="50" fill="green" id="circle" />
  <ellipse cx="350" cy="100" rx="60" ry="30" fill="purple" id="ellipse" />
  <line x1="400" y1="50" x2="500" y2="150" stroke="red" stroke-width="2" id="line" />
  <polyline points="600,50 650,100 700,50" fill="none" stroke="orange" id="polyline" />
  <polygon points="50,300 150,300 100,400" fill="brown" id="polygon" />

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="50" y="200" width="100" height="50" fill="url(#gradient1)" />

  <!-- Text -->
  <text x="200" y="300" font-family="Arial" font-size="24" fill="black" id="text">SVG Text</text>

  <!-- Links (xlink:href) -->
  <a xlink:href="https://example.com" id="link">
    <text x="400" y="300" font-size="20" fill="blue" text-decoration="underline">Clickable Link</text>
  </a>

  <!-- Animation -->
  <rect x="50" y="400" width="50" height="50" fill="red">
    <animate attributeName="x" from="50" to="200" dur="2s" repeatCount="indefinite" />
  </rect>

  <!-- Interaction -->
  <rect x="200" y="400" width="50" height="50" fill="green" id="interactive-rect" />
  <script>
    document.getElementById("interactive-rect").addEventListener("click", () => {
      alert("Rectangle clicked!");
    });
  </script>

  <!-- Mask -->
  <defs>
    <mask id="mask1">
      <rect x="0" y="0" width="800" height="600" fill="white" />
      <circle cx="300" cy="300" r="50" fill="black" />
    </mask>
  </defs>
  <rect x="0" y="0" width="800" height="600" fill="blue" mask="url(#mask1)" />

  <!-- Images -->
  <image x="400" y="400" width="100" height="100" xlink:href="https://via.placeholder.com/100" id="image" />

  <!-- Foreign Object -->
  <foreignObject x="500" y="400" width="200" height="100">
    <div xmlns="http://www.w3.org/1999/xhtml" style="background-color:yellow;">
      <p>HTML inside SVG</p>
    </div>
  </foreignObject>
</svg>
