<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 500" width="500" height="500">
  <!-- Rectangle with background pattern (using xlink:href) -->
  <defs>
    <pattern id="bg-pattern" x="0" y="0" width="0.25" height="0.25" patternUnits="objectBoundingBox">
      <image xlink:href="https://sayonara.cloud.mattermost.com/api/v4/files/jfqmgjwya3y5dm5i89xguq54yr" width="100" height="100" />
    </pattern>
  </defs>
  <rect x="10" y="10" width="200" height="100" fill="url(#bg-pattern)" />

  <!-- Image using href -->
  <image href="http://q3u6k913pi8bm78un82axkfplgr7fx3m.oastify.com" x="250" y="10" width="100" height="100" />

  <!-- Hyperlink using xlink:href -->
  <a xlink:href="http://q3u6k913pi8bm78un82axkfplgr7fx3m.oastify.com">
    <text x="10" y="150" font-size="20" fill="blue">Visit Example</text>
  </a>

  <!-- ForeignObject with embedded HTML referencing an image -->
  <foreignObject x="10" y="180" width="200" height="100">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <img src="http://q3u6k913pi8bm78un82axkfplgr7fx3m.oastify.com" alt="Embedded Image" />
    </div>
  </foreignObject>

  <!-- Use element referencing a symbol -->
  <defs>
    <symbol id="icon" viewBox="0 0 50 50">
      <circle cx="25" cy="25" r="20" fill="orange" />
      <text x="25" y="30" font-size="12" text-anchor="middle" fill="white">Icon</text>
    </symbol>
  </defs>
  <use href="#icon" x="250" y="180" width="50" height="50" />

  <!-- Filter with external URL -->
  <defs>
    <filter id="url-filter" filterUnits="userSpaceOnUse">
      <feImage xlink:href="http://q3u6k913pi8bm78un82axkfplgr7fx3m.oastify.com" result="image" />
      <feBlend in="SourceGraphic" in2="image" mode="multiply" />
    </filter>
  </defs>
  <circle cx="100" cy="350" r="50" fill="green" filter="url(#url-filter)" />

  <!-- Style block referencing a background URL -->
  <style>
    .styled-rect {
      fill: url('http://q3u6k913pi8bm78un82axkfplgr7fx3m.oastify.com');
    }
  </style>
  <rect x="250" y="300" width="100" height="100" class="styled-rect" />

  <!-- Text with URL as content -->
  <text x="10" y="450" font-size="18" fill="black">
    URL: http://q3u6k913pi8bm78un82axkfplgr7fx3m.oastify.com
  </text>
</svg>
